<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-universe-hub-aalnoman10</title>
    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/4a0b5c3325.js" crossorigin="anonymous"></script>
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <header class="container text-center py-5">
        <h1 class="h1 mb-4">AI Universe Hub</h1>
        <button onclick="sortByDate()" class="btn btn-danger">Sort By Date</button>
    </header>
    <!-- main -->
    <main>
        <!-- ai container -->
        <section class="container">
            <div id="item-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div class="py-5 text-center">
                <button id="see-more" class="btn btn-danger text-center">See More</button>
            </div>
        </section>
        <!-- spinner -->
        <section id="spinner" class="container d-none">
            <div class="text-center text-success">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </div>
        </section>
        <!-- modal -->
        <section class="container">
            <div class="modal fade" id="ai-details" tabindex="-1" aria-labelledby="ai-detailsLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog modal-xl">
                    <div id="modal" class="modal-content">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer></footer>
    <!-- bootstrap js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="js/AI-universe.js"></script>
</body>

</html>
